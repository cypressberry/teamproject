<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/slugofi.css">
	<link rel="stylesheet" type="text/css" href="css/slugofi.css">
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<script type="text/javascript" src="./js/slugofi.js" DEFER></script>
    <!-- font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- title -->
    <title>Slugofi</title>
    <!-- background -->
     <style>
         body {
            margin: 0;
            height: 100vh;
            background-image: url('img/background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
     </style>

</head>
<body>
<h1 class = "main-heading">slugofi</h1>

    <div id="files_div">
        <div class="file-wrapper">
            <img id="upload_img" src="img/slugofile1.png"/>
            <h4 id="upload_text">upload</h4> 
        </div>
        
        <div class="file-wrapper">
            <img id="download_img" src="img/slugofile1.png"/>
            <h4 id="download_text">download</h4>
        </div>
    </div>

    <div id = "cd_div">
        <img id = "cd_img" src = "img/cd.png" />
    </div>

    <input id = "reverb_slider" type="range" min="0" max="100" value="50">
    <h4 id = "reverb_text">reverb</h4>
    <br>
    <input id = "speed_slider" type="range" min="0" max="100" value="50">
    <h4 id = "speed_text">speed</h4>
</body>
</html>

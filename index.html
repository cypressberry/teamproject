<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/slugofi.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <script type="text/javascript" src="./test/music.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/howler"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Slugofi</title>
    <style>
    </style>
</head>
<body>
<h1 class="main-heading">slugofi</h1>

<div id="files_div">
    <div class="file-wrapper">
        <img id="upload_img" src="img/slugofile1.png" alt="Upload" />
        <h4 id="upload_text">upload</h4>
        <input type="file" id="fileInput" accept=".mp3" style="display: none;" />
        <!-- <p id="fileName" style="display: none; margin-top: 10px;">No file selected</p> -->
    </div>
   
    <div class="file-wrapper">
        <img id="download_img" src="img/slugofile1.png" />
        <h4 id="download_text">download</h4>
    </div>
</div>

<div id="cd_div">
    <img id="cd_img" src="img/cd.png" />
    <p id="fileName" style="display: none; margin-top: 10px;">No file selected</p>
    <button id="applyEdits"> apply edits</button>
    <input id="tempo" type="range" min="0" max="3" step=".05" value="1">
    <h4 id="speed_text">speed</h4>
</div>

<div id="tags_div">
    <h3>MP3 Tags</h3>
    <form id="tags_form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="N/A"><br>
        <label for="artist">Artist:</label>
        <input type="text" id="artist" name="artist" value="N/A"><br>
        <label for="album">Album:</label>
        <input type="text" id="album" name="album" value="N/A"><br>
        <label for="year">Year:</label>
        <input type="text" id="year" name="year" value="N/A"><br>
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" value="N/A"><br>
        <button id="saveTagsButton" type="button">Save Tags</button>
    </form>
</div>

<!-- Add play and pause buttons -->
<div id="controls">
    <button id="playPauseButton">Play</button>
</div>

<!-- Add audio player -->
<input type="range" id="progressSlider" min="0" value="0" step="0.1" style="width: 100%;">
<br>
<!-- <input id="tempo" type="range" min="0" max="3" step='.05' value="1">
<h4 id="speed_text">speed</h4> -->

</body>
</html>
